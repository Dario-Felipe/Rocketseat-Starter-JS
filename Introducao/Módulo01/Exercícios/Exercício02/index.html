<body>

<script>
    var numPares = [];
    function pares(x, y) {
        for (; x <= y; x++) {
            if(x % 2 == 0) {
                numPares.push(x);
            }
        }
        return numPares;
    }
 console.log(pares(32, 321));
</script>
