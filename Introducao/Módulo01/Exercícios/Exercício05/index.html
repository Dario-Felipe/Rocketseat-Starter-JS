<script>
    var usuarios = [{
        nome: "Diego",
        habilidades: ["Javascript", "ReactJS", "Redux"]
        },
        {
        nome: "Gabriel",
        habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }
    ];

    function exibir(pessoa) {
        for (let i = 0; i < pessoa.length; i++) {
            console.log(`O ${pessoa[i].nome} possui as habilidades: ${pessoa[i].habilidades}`);
        }
    }
    exibir(usuarios);
</script>
