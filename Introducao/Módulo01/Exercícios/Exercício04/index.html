<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>

<body>

<script>
    function experiencia(anos) {
         if (anos < 1) {
             return "Iniciante";
        }
        else if (anos < 3) {
            return "Intermediário";
        }
        else if (anos <= 6) {
            return "Avançado";
        }
        else {
            return "Jedi Master";
        }
    }
    console.log(experiencia(10));
</script>
</body>

</html>
