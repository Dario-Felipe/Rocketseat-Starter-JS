<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exerc√≠cio 03</title>
</head>

<style>
  .main {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .button {
    font-size: 20px;
  }

  ul{
    font-size: 30px;
  }
</style>

<body>
  <div class="container">
    <div class="main">
      <div>
        <ul class="list"></ul>
      </div>
      <div>
        <button class="button" name="button" onclick="adicionar()">Adicionar</button>
      </div>
    </div>
  </div>

  <script>
  var nome = ["Diego", "Gabriel", "Lucas", "Darinho", "Antoni", "Ruan", "Matheus", "Caio"];
    var listElement = document.querySelector('.list');
    
    function adicionar() {
      for (let i = 0; i < nome.length; i++){
        let newElement = document.createElement('li');
        let textList = document.createTextNode(nome[i]);
        newElement.appendChild(textList);
        listElement.appendChild(newElement);
        document.querySelector('.button').disabled = true;
      }
    }
  </script>
</body>

</html>
