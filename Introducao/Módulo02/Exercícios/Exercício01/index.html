<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 01</title>
</head>

<style>
    .button {
        font-size: 20px;
    }
    
    .box {
        width: 100px;
        height: 100px;
        background-color: red;
        margin-top: 15px;
    }
</style>

<body>
    <div class="container">
        <div class="main">
            <button class="button" name="button" onclick="adicionar()">Adicionar</button>
            <button class="button" name="button" onclick="remover()">Remover</button>
        </div>
    </div>

<script>
    var allElement = document.querySelector('.container');

    function adicionar() {
        let newElement = document.createElement('div');
        newElement.setAttribute('class', 'box');
        allElement.appendChild(newElement);
    }

    function remover() {
        let oldElement = document.querySelector('.box');
        allElement.removeChild(oldElement);
    }
</script>
</body>

</html>
